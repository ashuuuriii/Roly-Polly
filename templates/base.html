{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial=1.0">
		<meta name="description" content="Roly-Polly, an events management app.">
		<title>{% block title %}{% endblock title%}</title>
		<link rel="stylesheet" href="{% static 'reset.css' %}">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    {% block static_files %}{% endblock %}
  </head>
  <body>
		<div class="nav-bar">
      <div class="site-name-main"><a href="{% url 'home' %}" class="nav-bar-text">Roly-Polly</a></div>
      <ul class="nav-bar-links">
        <li><a href="{% url 'home' %}" class="nav-bar-text">Home</a></li>
        <li><a href="{% url 'about' %}" class="nav-bar-text">About</a></li>
        <li><a href="{% url 'faq' %}" class="nav-bar-text">FAQ</a></li>
        {% if user.is_authenticated %}
          <li><a href="#" class="nav-bar-text">My Dashboard</a></li>
          <li><a href="{% url 'account_logout' %}" class="nav-bar-text">Logout</a></li>
        {% else %}
          <li><a href="{% url 'account_login' %}" class="nav-bar-text">Log In</a></li>
        {% endif %}
      </ul>
    </div>
		{% block content %}{% endblock content%}
  </body>
</html>
