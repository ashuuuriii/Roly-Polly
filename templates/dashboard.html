{% extends "base.html" %}

{% block title %}My Dashboard{% endblock %}

{% block content %}
{% if name %}
  <span>Welcome back,</span>
  <h1>{{ name }}!</h1>
{% else %}
  <h1>Welcome back!</h1>
{% endif %}
<ul>
  {% for event in object_list %}
    <li><a href="{% url 'event' uuid_slug=event.access_link %}">{{ event.event_name }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
