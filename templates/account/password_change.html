{% extends "base.html" %}
{% load static %}

{% block title%}Change Password{% endblock %}

{% block static_files %}
<link rel="stylesheet" href="{% static 'user_settings_forms_base.css' %}">
{% endblock %}

{% block content %}
<h1>Change Password</h1>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" name="action">Change Password</button><br>
  <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
</form>  
{% endblock %}
